<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Bootstrap/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Fontawesome/fontawesome-free-5.13.0-web/css/all.css">
    <link rel="stylesheet" href="OwlCarousel/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="OwlCarousel/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>D'Boutiques/Login</title>
</head>

<body>
    <div class="modal-dialog">
        <div class="col-sm-8 main-section">
            <div class="col-12 modal-content  text-center">
                <div class="col-12 user-img">
                    <img src="img/undraw_window_shopping_b96y.png" alt="">
                </div>
                <form class="col-12">
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Your Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter Your Password">
                    </div>
                    <div class="form-check text-left">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-outline-dark"><i class="fas fa-sign-in-alt"></i>
                        Login</button>
                </form>
                <div class="col-12 forgot">
                    <a href="">Forget Password?</a><br>
                    <a href="signup.html"> Don't Have Account Yet?</a>
                </div>
            </div>

        </div>
    </div>














    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="Bootstrap/bootstrap-4.4.1-dist/js/jquery-3.4.1.slim.min.js"></script>
    <script src="Bootstrap/bootstrap-4.4.1-dist/js/popper.min.js"></script>
    <script src="Bootstrap/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="OwlCarousel/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script src="OwlCarousel/OwlCarousel2-2.3.4/docs/assets/vendors/jquery.min.js"></script>
    <script src="OwlCarousel/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script src="OwlCarousel/jquery.js"></script>
    <script src="OwlCarousel/OwlCarousel2-2.3.4/docs/assets/vendors/jquery.min.js"></script>
</body>

</html>
